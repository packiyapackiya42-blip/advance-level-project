<!DOCTYPE html>
<html>
<head>
<title>Monthly Finance Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}
body{
    margin:0;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
}
.container{
    max-width:1150px;
    margin:auto;
    padding:20px;
}
h1{
    color:white;
    margin-bottom:15px;
}

/* Glass card */
.glass{
    background:rgba(255,255,255,0.92);
    backdrop-filter:blur(10px);
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,.15);
    padding:18px;
}

/* Controls */
.controls{
    display:flex;
    gap:10px;
    align-items:center;
    margin-bottom:20px;
}
select,input{
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
}

/* Cards */
.cards{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:15px;
}
.card{
    padding:18px;
    border-radius:16px;
    color:white;
    transition:transform .25s;
}
.card:hover{transform:translateY(-6px)}
.incomeCard{background:linear-gradient(135deg,#43cea2,#185a9d)}
.expenseCard{background:linear-gradient(135deg,#ff512f,#dd2476)}
.balanceCard{background:linear-gradient(135deg,#8360c3,#2ebf91)}
.rateCard{background:linear-gradient(135deg,#f7971e,#ffd200)}
.card h4{opacity:.85}

/* Charts */
.charts{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-top:20px;
}

/* Form */
.form{
    margin-top:20px;
}
.form input,.form select{
    width:160px;
}
button{
    background:#4f6cff;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:10px;
    cursor:pointer;
    transition:.2s;
}
button:hover{
    background:#3c53d9;
    transform:scale(1.05);
}

/* Table */
table{
    width:100%;
    margin-top:20px;
    border-collapse:collapse;
}
th{
    background:#f2f4ff;
}
th,td{
    padding:12px;
    text-align:center;
}
tr:hover{background:#f9f9ff}
.income{color:#2e7d32;font-weight:bold}
.expense{color:#c62828;font-weight:bold}

@media(max-width:900px){
    .cards,.charts{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ’¸ Monthly Finance Dashboard</h1>

<!-- Month Control -->
<div class="glass controls">
Month:
<select id="month">
<option value="0">Jan</option><option value="1">Feb</option>
<option value="2">Mar</option><option value="3">Apr</option>
<option value="4">May</option><option value="5">Jun</option>
<option value="6">Jul</option><option value="7">Aug</option>
<option value="8">Sep</option><option value="9">Oct</option>
<option value="10">Nov</option><option value="11">Dec</option>
</select>

Year:
<input type="number" id="year" value="2025">
<button onclick="render()">Apply</button>
</div>

<!-- Dashboard -->
<div class="cards">
<div class="card incomeCard">
<h4>Income</h4>
<h2>â‚¹ <span id="income">0</span></h2>
</div>

<div class="card expenseCard">
<h4>Expense</h4>
<h2>â‚¹ <span id="expense">0</span></h2>
</div>

<div class="card balanceCard">
<h4>Balance</h4>
<h2>â‚¹ <span id="balance">0</span></h2>
</div>

<div class="card rateCard">
<h4>Savings %</h4>
<h2><span id="rate">0</span>%</h2>
</div>
</div>

<!-- Charts -->
<div class="charts">
<div class="glass">
<h3>Monthly Overview</h3>
<canvas id="barChart"></canvas>
</div>
<div class="glass">
<h3>Spending by Category</h3>
<canvas id="donutChart"></canvas>
</div>
</div>

<!-- Entry -->
<div class="glass form">
<h3>Add Transaction</h3>
<input id="amount" type="number" placeholder="Amount">
<select id="type">
<option value="income">Income</option>
<option value="expense">Expense</option>
</select>
<select id="category">
<option>Salary</option>
<option>Food</option>
<option>Rent</option>
<option>Travel</option>
<option>Shopping</option>
</select>
<button onclick="addData()">Add</button>
</div>

<!-- Table -->
<div class="glass">
<table>
<thead>
<tr><th>Category</th><th>Type</th><th>Amount</th></tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>
</div>

<script>
let data=JSON.parse(localStorage.getItem("financeLive"))||[];
let barChart,donutChart;

function addData(){
    let amt=Number(amount.value);
    if(!amt) return alert("Enter amount");
    data.push({
        amount:amt,
        type:type.value,
        category:category.value,
        month:month.value,
        year:year.value
    });
    localStorage.setItem("financeLive",JSON.stringify(data));
    amount.value="";
    render();
}

function render(){
    let inc=0,exp=0,cats={};
    list.innerHTML="";
    data.filter(d=>d.month==month.value && d.year==year.value)
    .forEach(d=>{
        list.innerHTML+=`
        <tr>
        <td>${d.category}</td>
        <td class="${d.type}">${d.type}</td>
        <td>â‚¹ ${d.amount}</td>
        </tr>`;
        d.type=="income"?inc+=d.amount:exp+=d.amount;
        if(d.type=="expense")
            cats[d.category]=(cats[d.category]||0)+d.amount;
    });

    income.textContent=inc;
    expense.textContent=exp;
    balance.textContent=inc-exp;
    rate.textContent=inc?(((inc-exp)/inc)*100).toFixed(1):0;
    drawCharts(inc,exp,cats);
}

function drawCharts(inc,exp,cats){
    if(barChart) barChart.destroy();
    if(donutChart) donutChart.destroy();

    barChart=new Chart(barChartCanvas,{
        type:"bar",
        data:{
            labels:["Income","Expense"],
            datasets:[{
                data:[inc,exp],
                backgroundColor:["#2ecc71","#e74c3c"]
            }]
        }
    });

    donutChart=new Chart(donutChartCanvas,{
        type:"doughnut",
        data:{
            labels:Object.keys(cats),
            datasets:[{
                data:Object.values(cats),
                backgroundColor:["#ff6384","#36a2eb","#ffcd56","#4bc0c0","#9966ff"]
            }]
        }
    });
}

month.value=new Date().getMonth();
const barChartCanvas=document.getElementById("barChart");
const donutChartCanvas=document.getElementById("donutChart");
render();
</script>

</body>
</html>
